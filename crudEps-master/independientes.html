<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Independientes</title>
</head>

<body onload="mostrarNav('navIndependientes'), mostrarIndependientes()">

<header id="navIndependientes"></header>

<div class="row "
style="background-color:  rgba(17, 128, 122, 0.747) ; width: 40%; margin-left: 20%; margin-top: 4%; display: none;" id="divFormIndependientes">
<div class="col-12">
    <form action="" id="formIndependientes">
        <div class="col-4 d-flex justify-content-center" style="display: none;">
            <input type="text" style="display: none;" value=""  id="inputIdIndependiente">
          </div>

        <div class="row g-3 align-items-center mt-2">
            <div class="col-2 d-flex justify-content-center">
                <label for="" class="col-form-label">Tipo Doc</label>
              </div>
              <div class="col-sm-4 ">
                <select name="" id="tipoId" class="col-3 col-form-label form-select">
                    <option selected disabled>Seleccione uan opcion</option>
                    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                    <option value="Cedula de Extrangeria">Cedula de Extrangeria</option>
                    <option value="Targeta de Identidad">Targeta de Identidad</option>
                    <option value="Registro Civil">Registro Civil</option>
                    <option value="Otro">Otro</option>
                </select>
              </div>
              <div class="col-2">
                <label for="" class="col-form-label d-flex justify-content-center">Número</label>
              </div>
              <div class="col-sm-4">
                <input type="nunber" class="form-control" id="numeroDoc" maxlength="12">
              </div>  
        </div>

        <div class="row g-3 align-items-center mt-2">
            <div class="col-2">
                <label for="" class="col-form-label d-flex justify-content-center">Nombre</label>
              </div>
              <div class="col-sm-4">
                <input type="text" placeholder="Nombre" class="form-control" id="nombre" maxlength="50">
              </div>  

              <div class="col-2 d-flex justify-content-center">
                <label for="" class="col-form-label">Ciudad</label>
              </div>
              <div class="col-sm-4 ">
                <select name="" id="ciudad" class="col-3 col-form-label form-select">
                    <option selected disabled>Seleccione una ciudad</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Cali">Cali</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                </select>
              </div>
            </div>

            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="" class="col-form-label d-flex justify-content-center">Dirección</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" placeholder="Dirección" class="form-control" id="direccion" maxlength="50">
                  </div>  
                  <div class="col-2">
                    <label for="" class="col-form-label d-flex justify-content-center">Correo</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="email" placeholder="Correo" class="form-control" id="correo" maxlength="50">
                  </div> 
                </div>   
                
                
                <div class="row g-3 align-items-center mt-2">
                    <div class="col-2">
                        <label for="" class="col-form-label d-flex justify-content-center">Barrio</label>
                      </div>
                      <div class="col-sm-4">
                        <input type="text" placeholder="Barrio" class="form-control" id="barrio" maxlength="50">
                      </div>  
    
                      <div class="col-2 d-flex justify-content-center">
                        <label for="" class="col-form-label">Sede</label>
                      </div>
                      <div class="col-sm-4 ">
                        <select name="" id="sede" placeholder="Sede"  class="col-3 col-form-label form-select">
                            <option selected disabled>Seleccione una sede</option>
                            <option value="Norte">Norte</option>
                            <option value="Sur">Sur</option>
                            <option value="Este">Este</option>
                            <option value="Oeste">Oeste</option>    
                            <option value="Centro">Centro</option>                              
                        </select>
                      </div>
                    </div>         
        <br>
        <div style="margin-left: 4%;">
            <input type="checkbox" required>
        <label for="agree">Estoy de Acuerdo</label>
    
    </div>  
    <div class="form-group row col-12 mt-3 d-flex justify-content-center">
        <button type="button" class="btn" style="width: 20%; display: none; background-color: rgba(94, 148, 202, 0.596);"  id="btnEditarIndependiente" onclick="editarIndependientes()">Editar</button>
        <button type="button" class="btn" style="width: 20%; background-color: rgba(25, 187, 152, 0.336); margin-left: 20%;" onclick="crearIndependiente()" id="btnCrearIndependiente">Registrar</button>
        <button type="reset" class="btn  ms-2" style="width: 20%; background-color: rgba(133, 46, 46, 0.733);" onclick="cerrarFormIndependientes()">Cancelar</button>
    </div>
        <br>

    </form>
</div>
</div>



<div class="container mt-5" id="divTablaIndependientes">
<div  class="d-flex justify-content-center">
    <button type="reset" class="btn btn-success ms-2" style="width: 20%;" onclick="abrirFormIndependientes()">Crear Independiente</button>
</div>
<table id="tablaIndependientes" class="table  table-sm"  style="background-color:  rgba(17, 128, 122, 0.377)">
    <thead>
        <tr>
            <th>Id</th>
            <th>Tipo ID</th>
            <th>Nro. Id</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>Barrio</th>
            <th>Sede</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody class="table-group-divider" id="bodyTablaIndependientes">
    </tbody>
</table>
</div>
