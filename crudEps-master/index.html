<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body onload="cargarInitialData()">

  <!--Login-->
    <div class="modal" id="modalIniciarSesion" style="display: block; background-color:  rgba(17, 128, 122, 0.747)" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h5 class="modal-title">Iniciar Sesion</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="inicioSusuario" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="passInicioUsuario" placeholder="contraseña">
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="btnRegistrar" class="btn btn-secondary" onclick="abrirModalRegistro()">Registrarse</button>
                        <button type="button" class="btn btn-primary" onclick="iniciarSesion()">iniciar Sesion</button>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>

      <!--Registrarse-->
      <div class="modal" id="modalRegistrar" style="display: none; background-color:  rgba(17, 128, 122, 0.747)" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h5 class="modal-title">Registrarse</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido" required>
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="passRegistroUsuario" placeholder="contraseña" required>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="cerrarModalRegistro()">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
